<!DOCTYPE html>
<html>
    <head>
        <title> Music Website </title>
        <link rel ="stylesheet"  href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="media/logo.png" class="logo" width="100px" height="100px">
                <ul>
                    <li><a href="#">HOME</a></li>
                    
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                <h1> THE <br> REAL <br> SOUND </h1> 
            </div>
                <div class="right-col">
                <p> Click Here To Listen</p>
                <img src="media/play-button.png" id="icon">
               </div>
            </div>

        </div>
        <audio id="song">
            <source src="media/song.mp3" type="audio/mp3">
        </audio>

        <script>
            var song = document.getElementById("song");
            var icon = document.getElementById("icon");

            icon.onclick = function(){
                if(song.paused){
                    song.play();
                    icon.src = "media/pause-button.png";
                }else{
                    song.pause();
                    icon.src = "media/play-button.png"
                }
                
            }

        </script>

    </body>
</html>
